<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <img class="logo-mobile" src="images/logo.svg" alt="">

  <div class="row">
    <div class="col-lg-7 col-sm-12 details">
      <div class="container-fluid">
        <div class="logo-desktop">
          <img src="images/logo.svg" alt="">
        </div>
        <div class="alert">
          <div class="alert-first">
            WE'RE
          </div>
          <div class="alert-second">
            COMING SOON
          </div>
        </div>
        <div class="info">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </div>
        <div class="input">
          <form class="" action="index.html" method="post">
            <input class="email-input email-common" type="text" name="" value="" placeholder="Email Address" oninvalid="emailValidator()" required>
            <img class="error-icon" src="images/icon-error.svg" alt="">
            <button class="email-button email-common" type="submit" name="button">
              <img src="images/icon-arrow.svg" alt="">
            </button>
            <div class="error-message">
              Please provide a valid email.
            </div>
          </form>
        </div>
      </div>

    </div>
    <div class="col col-lg-5 col-sm-12">
      <img class="hero-image-desktop" src="images/hero-desktop.jpg" alt="">
      <img class="hero-image-mobile" src="images/hero-mobile.jpg" alt="">
    </div>

  </div>

  <script src="index.js" charset="utf-8"></script>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Tarun Dubey</a>.
    </p>
  </footer>
</body>

</html>
